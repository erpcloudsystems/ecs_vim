<style>
	.navbar .navbar-collapse {
  background-color: inherit;
  }
  .navbar .navbar-collapse li a{
	color: #fff;
  }
</style>
<script
src="https://kit.fontawesome.com/4b9cd3dbd3.js"
crossorigin="anonymous"
></script>
<nav class="navbar navbar-expand-lg"  style = "background-image: linear-gradient(to right, #7311EA , #523D82);">
	<div class="container">
		<a class="navbar-brand" href="{{ url_prefix }}{{ home_page or "/" }}">
			{%- if brand_html -%}
			<img src='/files/Asset 4.png'>
			{%- elif banner_image -%}
				<img src='{{ banner_image }}'>
			{%- else -%}
				<span>{{ (frappe.get_hooks("brand_html") or [_("Home")])[0] }}</span>
			{%- endif -%}
		</a>
		<button class="navbar-toggler" type="button"
			data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent"
			aria-expanded="false"
			aria-label="Toggle navigation">
			<span>
				<svg class="icon icon-lg">
					<use href="#icon-menu"></use>
				</svg>
			</span>
		</button>

		<div class="collapse navbar-collapse " style = "z-index: 1;
		padding-left: 5px; color:#FFF"id="navbarSupportedContent" >
			{% include "templates/includes/navbar/navbar_items.html" %}
		</div>
		<div class="form-group mb-0 hide" id="language-switcher">
			<select class="form-control"></select>
		</div>
	</div>
	
</nav>
